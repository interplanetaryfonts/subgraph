specVersion: 0.0.5
schema:
    file: ./schema.graphql
features:
    - ipfsOnEthereumContracts
    - fullTextSearch
dataSources:
    - kind: ethereum
      name: FontProject
      network: mumbai
      source:
          address: '0x94f24dbf0c81006284c76ba59bbabc5a24de1817'
          abi: FontProject
          startBlock: 29547385
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - User
              - Link
              - FontProject
          abis:
              - name: FontProject
                file: ./abis/FontProject.json
          eventHandlers:
              - event: FontProjectCreated(bytes32,string,address,uint256,uint256,uint256,uint256)
                handler: handleFontProjectCreated
              - event: UserCreated(address,string,uint256,uint256,string)
                handler: handleUserCreated
              - event: UserCreated(address,string,uint256,uint256,string)
                handler: handleUserCreated
              - event: UserEdited(address,string,uint256,uint256,string)
                handler: handleUserEdited
              - event: FontProjectMinted(bytes32,uint256)
                handler: handleFontProjectMinted
          file: ./src/font-project.ts
templates:
    - name: UserMetadata
      kind: file/ipfs
      mapping:
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          file: ./src/handle-user-metadata.ts
          handler: handleUserMetadata
          entities:
              - UserMetadata
          abis:
              - name: FontProject
                file: ./abis/FontProject.json
